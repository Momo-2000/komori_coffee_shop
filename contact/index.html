<body>
<div id="page"><!--div page start-->
<header id="pageHead">
	<h1 id="siteTitle">komorikomasha</h1>
	<p id="catchcopy">1人じあできないことも。力を豪合わせはできる。やでみたいを形にするのづくる。</p>
	<nav class="globalNavi">
		<ul>
			<li><a href="../index.html">ホーム</a></li>

<p class="topicPath">
	<a href="../index.html">ホーム</a> &gt;
	おといあわせ
</p>

<div id="pageBody"><!-- div #pageBody start -->
	<form class="InquiryForm" action="mailto:kito@kcg.ac.jp" method="post" enctype="text/plain">
		<div class="items">
			<div class="itemName">お問い合わせの種類</div>
			<div class="inputContent">
				<select name="Inquiry">
					<option value="Inquiry_job">お仕事の依頼に関するお問い合わせ</option>
					<option value="Inquiry_page">webページへの内容に関するお問い合わせ</option>
					<option value="Inquiry_other">その他のお問合せ</option>
				</select>	
			
			</div>	
		</div>
		 
		<div class="items">
	    <div class="itemName">name</div>
			<div class="inputContent">
			<input type="text" name="userName" id="userName" required="required" placeholder="example@email.com"/>
			</div>	
		</div>
		
		<div class="items">
	    <div class="itemName">mail address</div>
			<div class="inputContent">
			<input type="email" name="userMail" id="userMail" required="required" placeholder="example@email.com"/>
			</div>	
		</div>
		
		<div class="items">
	    <div class="itemName">性别</div>
			<div class="inputContent">
				<label>
					<input type="radio" name="sex" id="userSexMen" value="men"/> Men
				</label>
				<label>
					<input type="radio" name="sex" id="userSexMen" value="men"/> Women
				</label>
			
			</div>	
		</div>
		
		<div class="items">
	    <div class="itemName">性别</div>
			<div class="inputContent">
				<input type="checkbox" name="Interest" value="Develpmt0bWeb" >web開発
				<input type="checkbox" name="Interest" value="Design0bWeb" >webデザイン
				<input type="checkbox" name="Interest" value="Bolg" >Blog
				<input type="checkbox" name="Interest" value="VideoDistion" >動画配信
				<input type="checkbox" name="Interest" value="developmen0bWeb" >web開発
			</div>	
		</div>
		
		<div class="items">
	    <div class="itemName">お問合せ内容</div>
			<div class="inputContent" id="textAreaID">
				<textarea name="InquiryText" id="InquiryText" required="required"
				cols="39" rows="1" placeholder="お問合せ内容についてご記入ください。"></textarea>
			</div>	
		</div>
		
		<div class="items" id="submitArea">
			<button type="submit" id="submit">送信</button>

		</div
		
	</form>
</div> <!--div page end-->

<p class="pageTop">
    <a href="#page">ページの先頭へ戻る</a>
</p>


</body>
